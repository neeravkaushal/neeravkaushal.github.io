<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4b3832, #f8f3ed);
            color: #4b3832;
        }
        header {
            background-color: #8e6e53;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        nav {
            background-color: #4b3832;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            padding: 40px;
        }
        .profile-picture {
            flex: 1;
            max-width: 250px;
            height: auto;
            margin-right: 30px;
        }
        .content {
            flex: 3;
        }
        .about-me {
            background-color: #d1a684;
            padding: 20px;
            border-radius: 5px;
            width: 350px;
            height: 262.5px; /* 0.75 times the width */
            margin-top: 30px; /* Move the section down */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Professional Profile</h1>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#publications">Publications</a>
        <a href="#blogs">Blogs</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture">
        <div class="content">
            <section id="about" class="about-me">
                <h2>About Me</h2>
                <p>Welcome to my professional profile page. I am a Deep Learning Scientist with expertise in NLP and drug discovery. My work involves...</p>
            </section>
        </div>
    </div>
</body>
</html>
